MODEL:


TRAIN:
  train_data_dir: [
    'dataset/TextZoom/train1',
    'dataset/TextZoom/train2'
  ]
  batch_size: 512
  width: 128
  height: 32
  epochs: 42000
  cuda: True
  ngpu: 1
  workers: 0
  resume: ''
  ckpt_dir: './ckpt'
  voc_type: 'all'                                 
  saveInterval: 80
  displayInterval: 80                
  adadelta: False
  lr: 0.001
  adam: True
  beta1: 0.5
  manualSeed: 1234
  max_len: 100
  keep_ratio: False
  down_sample_scale: 2

  VAL:
    val_data_dir: [
      'dataset/TextZoom/test/easy',
      'dataset/TextZoom/test/medium',
      'dataset/TextZoom/test/hard'
    ]
    n_vis: 10
    vis_dir: './vis'
    valInterval: 320
    rec_pretrained: 'ckpt/aster.pth'
    moran_pretrained: 'ckpt/moran.pth'
    crnn_pretrained: 'ckpt/crnn.pth'
    parseq_pretrained: 'ckpt/parseq.pt'

TEST:
  checkpoint: ''
  test_data_dir: [
  ]

CONVERT:
  image_dir:
  lmdb_dir:
  n_convert: 10
